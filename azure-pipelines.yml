# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

stages:
- stage: fail
  jobs:
    - job: 
      displayName: 'job that fails'
      steps:
        - script: echo My owner is $OWNER
        - script: false
- stage: build
  dependsOn: []
  displayName: 'build stage'
  jobs:
    - job:
      displayName: 'Build and unit test the app'
      pool: Default
      steps:
      - script: "echo Build.DefinitionName: $(Build.DefinitionName) Build.BuildId: $(Build.BuildId)"
      - task: NodeTool@0
        inputs:
          versionSpec: '10.x'
        displayName: 'Install Node.js'

      - script: npm install
        displayName: 'npm install'
      - script: npm run build
        displayName: 'npm build'

      - script: npm install --global gulp-cli
        displayName: 'install gulp'

      - script: gulp
      - task: PublishTestResults@2
        inputs:
          testRunner: JUnit
          testResultsFiles: '**/TEST-RESULTS.xml'
          testRunTitle: 'Test results for JavaScript using gulp'
      - task: PublishCodeCoverageResults@1
        inputs: 
          codeCoverageTool: Cobertura
          summaryFileLocation: '$(System.DefaultWorkingDirectory)/**/*coverage.xml'
          reportDirectory: '$(System.DefaultWorkingDirectory)/**/coverage'
- stage: deploy
  displayName: 'deploy stage'
  jobs:
    - deployment: DeployWebApp
      displayName: 'Deploy web app'
      pool:
        vmImage: 'ubuntu-latest'
      environment: 'Production'
      strategy:
        runOnce:
          deploy:
            steps:
              - script: echo hello, world
