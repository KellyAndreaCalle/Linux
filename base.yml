parameters:
- name: name
  type: string
  default: base
- name: jobs
  type: jobList
  
jobs:
  - job: 
    steps:  
      - script: echo "Welcome to ${{ parameters.name }}"
        displayName: Welcome message
  - template: build.jobs@self
  - job:
    steps:
      - script: echo "Goodbye from ${{ parameters.name }}"
        displayName: Goodbye message
